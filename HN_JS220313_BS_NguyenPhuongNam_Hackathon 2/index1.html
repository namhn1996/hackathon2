<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formHocvien">
        <h1>Thông tin học viên</h1>
        
        <label for="fullName">Họ và Tên</label>
        <input class="fullNameInput" name=" fullName" type="text" placeholder="vui lòng nhập tên">
        <br>
        <label for="email">Email</label>
        <input class="emailInput" name="email" type="text" placeholder="vui lòng nhập email">
        <br>
        <label for="phoneNum">Số Điện Thoại</label>
        <input class="phoneNumInput" name="phoneNum" type="text" placeholder="vui lòng nhập số điện thoại">
        <br>
        <label for="add">Địa Chỉ</label>
        <input class="addInput" name="add" type="text" placeholder="vui lòng nhập địa chỉ quê quán">
        <br>
        <label for="gender">Giới tính</label>
        <input class="genderInput" type="radio" name="gender" value="nam" style="width: 20px;"> Nam
        <input class="genderInput" type="radio" name="gender" value="nu" style="width: 20px;"> Nữ
        <br>
        <button class="saveBtn">Lưu lại</button>
    </form>
    <div class="listHocvien">
        <h1>Danh sách học viên</h1>
        <span>Tìm kiếm tên học viên:<input type="text">
        <button>Search</button></span>
        <table class="hocvienTable" border="1">
            <tr>
                <td>#</td>
                <td>Họ tên</td>
                <td>Email</td>
                <td>Điện thoại</td>
                <td>Địa chỉ</td>
                <td>Gender</td>
                <td>Hành động</td>
                <td><button class="sot">sắp xếp (alpha b)</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="js.js"></script>
</html>
